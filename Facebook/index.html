<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Facebook</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="left-container">
    <img src="images/facebook_logo.svg" alt="">
    <p class="info">Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</p>
  </div>
  <div class="right-container">
    <form class="form" action="index.html" method="post">
      <div class="input-plate rounded">
        <label class="input-around">
          <input class="rounded" type="text" name="email_phone" id="email_phone" required placeholder="E-posta veya Telefon Numarası" />
        </label>
        <hr>
        <label class="input-around">
          <input class="rounded" type="password" name="password" id="password" required placeholder="Şifre" />
        </label>
        <hr>
        <label>
          <input type="submit" name="submit" value="Giriş Yap" id="" class="submit button rounded hidden-border" />
        </label>
        <hr>
        <label>
          <a href="https://tr-tr.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Şifreni mi unuttun?</a>
        </label>
        <hr class="line">
        <label>
          <input type="button" onclick="" value="Yeni hesap Oluştur" class="new-account button rounded hidden-border" />
        </label>
      </div>

    </form>
  </div>

</body>

</html>
